{% extends "base.html" %}

{% block title %}Add Product{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Add New Product</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Product Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="category_id" class="form-label">Category</label>
                        <select class="form-select" id="category_id" name="category_id">
                            <option value="">No Category</option>
                            {% for category in categories %}
                            <option value="{{ category.id }}">{{ category.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Price</label>
                        <input type="number" class="form-control" id="price" name="price" step="0.01" min="0" required>
                    </div>
                    <div class="mb-3">
                        <label for="stock" class="form-label">Initial Stock</label>
                        <input type="number" class="form-control" id="stock" name="stock" min="0" required>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('products') }}" class="btn btn-secondary" onclick="maintainVerification()">Cancel</a>
                        <button type="submit" class="btn btn-primary">Add Product</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
// Maintain verification state when form is submitted
document.querySelector('form').addEventListener('submit', function() {
    // Keep the verification state when returning to products page
    if (sessionStorage.getItem('productsPasswordVerified')) {
        sessionStorage.setItem('productsPasswordVerified', 'true');
    }
});

// Function to maintain verification when canceling
function maintainVerification() {
    // Keep the verification state when returning to products page
    if (sessionStorage.getItem('productsPasswordVerified')) {
        sessionStorage.setItem('productsPasswordVerified', 'true');
    }
}
</script>
{% endblock %}
